{{title}}
<div class="col-md-3">
    <form class="form-horizontal" role="form">
        <input type="hidden" ng-model="newUser.id" class="ng-pristine ng-valid">
        <div class="form-group">
            <label class="control-label col-sm-4" for="userName">userName</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="userName" ng-model="newUser.userName" id="userName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="email">Email </label>
            <div class="col-sm-8">
                <input class="form-control" type="email" name="email" ng-model="newUser.email" id="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="pw">Password</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="pw" ng-model="newUser.pw" id="pw">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" value="Save" ng-click="saveUser()">
            </div>
        </div>
    </form>
</div>
