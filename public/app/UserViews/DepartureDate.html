<container>
Departure Date:
<div class="input-group">
    <input class="form-control" type="date" name="time" ng-model="dDate">
    <input class="form-control" type="text" placeholder="Airport" name="airport" ng-model="departure">
    <div class="input-group-btn">
<button class="btn btn-default" type="submit" ng-click="departureDate(departure,dDate)">Search</button>
    </div>
</div>
<div >
    {{error}}
<ul ng-repeat="hit in info">
    <li>
        {{hit}}
    </li>
</ul>
</div>
</container>
