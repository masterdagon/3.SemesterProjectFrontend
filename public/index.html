<!DOCTYPE html>
<html ng-app="airportApp" ng-controller="AppCtrl">
<head>
  <meta charset="utf8"/>
  <title>{{title}}</title>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body ng-controller="AppCtrl" >
<nav class="navbar navbar-default" role="navigation">
<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"
            aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
      <img src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/airplane_takeoff-.png" height="42" width="42" >
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li><a class="active" href="#/home">home</a></li>
      <li><a ng-show="!isUser" class="active" href="#/createUser">Sign up!</a></li>
      <!--<li><a href="#/view2" ng-show="isUser">Users only (students)</a></li>-->
      <li><a ng-show="isUser" class="active" href="#/view2/{{username}}">Reservations</a></li>
      <li><a ng-show="isUser" class="active" href="#/DepartureDate/{{username}}">Search for flights </a></li>
      <!--<li><a href="#/view3" ng-show="isAdmin">Admins only (teachers)</a></li>-->
    </ul>
      <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="submit()">
          <div class="form-group">
              <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                     ng-model="user.username">
          </div>
          <div class="form-group">
              <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                     ng-model="user.password">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
      </form>
      <div class="navbar-right" ng-show="isAuthenticated">
          <p class="navbar-text">Logged on as: {{username}}</p>

          <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
          </button>
      </div>
  </div>
</div>
</nav>
<div class="container back">
    <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
    <div ng-view="ng-view" ng-></div>
</div>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-route/angular-route.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="app/app.js"></script>
<script src="app/AllViews/home.js"></script>
<script src="app/AllViews/createUser.js"></script>
<script src="app/UserViews/DepartureDate.js"></script>
<script src="app/UserViews/booking.js"></script>
<script src="app/UserViews/view2.js"></script>
<script src="app/AdminViews/view3.js"></script>
<script src="app/components/controllers.js"></script>
<script src="app/components/directives.js"></script>
<script src="app/components/factories.js"></script>
<script src="app/components/services.js"></script>
<script src="app/components/filters.js"></script>
</body>
</html>
